<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Paystack</title>
    <!--Others-->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="stylesheet" type="text/css" href="./css/popup.css" />
  <link rel="stylesheet" type="text/css" href="./css/home.css" />
  <link rel="stylesheet" type="text/css" href="./css/responsive.css" />
<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"/>
<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
<!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/410249dbdb.js" crossorigin="anonymous"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<!-- Main CSS File -->
  <link id="lightModeStylesheet" rel="stylesheet" href="./css/main.css">
</head>
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
}

.container {
    background: white;
    padding: 20px;
    max-width: 400px;
    margin: 100px auto;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}
</style>

<body>
    <div class="container">
        <h2>Make a Payment</h2>
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById("paymentForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let email = document.getElementById("email").value;
            let amount = document.getElementById("amount").value * 100; // Convert to kobo

            let handler = PaystackPop.setup({
                key: "pk_live_3001635563023ef59bd812e9102d00e4b4367b86", // Replace with your Paystack public key
                email: email,
                amount: amount,
                currency: "GHS", // Change to GHS for Ghana
                callback: function(response) {
                    // Send transaction reference to the backend for verification
                    fetch("/verify-payment", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ reference: response.reference })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            alert("Payment successful!");
                            window.location.href = "/confirm-order"; // Redirect to confirm order page
                        } else {
                            alert("Payment verification failed!");
                        }
                    })
                    .catch(error => {
                        console.error("Error verifying payment:", error);
                        alert("Payment verification error!");
                    });
                },
                onClose: function() {
                    alert("Payment window closed.");
                }
            });

            handler.openIframe();
        });
    </script>
     <script src="https://js.paystack.co/v1/inline.js"></script>
</body>

</html>
